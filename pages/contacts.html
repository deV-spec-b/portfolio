<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Портфолио</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>   
<body>
    <div class="page-container">
        <header class="header">
            <div class="logo">
                <div class="logo-circle">IS</div>
                <span class="logo-text">Portfolio</span>
            </div>
            <div class="student-name">Скоробагатько Иван</div>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="diary.html">Дневник</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html">Проекты</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contacts.html">Контакты</a></li>
                </ul>
            </nav>
        </header>

        <main class="content">
            <div class="contacts-content">
                <div class="contact-form-section">
                    <h2>Свяжитесь со мной</h2>
                    
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="name">Имя:</label>
                            <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Сообщение:</label>
                            <textarea id="message" name="message" placeholder="Введите ваше сообщение..." rows="5" required></textarea>
                        </div>

                        <button type="submit" class="submit-btn">Отправить сообщение</button>
                    </form>
                </div>

                <div class="contact-info-section">
                    <h2>Контакты</h2>
                    
                    <div class="contact-list">
                        <div class="contact-item">
                            <img src="../images/icons/email.png" alt="Email" class="contact-icon-img">
                            <div class="contact-details">
                                <strong>Email:</strong>
                                <span>student@edu.ru</span>
                            </div>
                        </div>

                        <div class="contact-item">
                            <img src="../images/icons/github.png" alt="GitHub" class="contact-icon-img">
                            <div class="contact-details">
                                <strong>GitHub:</strong>
                                <span>username</span>
                            </div>
                        </div>

                        <div class="contact-item">
                            <img src="../images/icons/placeholder.png" alt="Адрес" class="contact-icon-img">
                            <div class="contact-details">
                                <strong>Адрес:</strong>
                                <span>Город, Страна</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>© 2025 Контакты</p>
        </footer>
    </div>
</body>
</html>
